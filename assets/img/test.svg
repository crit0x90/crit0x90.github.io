<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="100" fill="#e1f5fe" stroke="#0277bd" stroke-width="2"/>
  <circle cx="50" cy="50" r="30" fill="#4fc3f7">
    <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite" onbegin="alert(1)"/>
  </circle>
  <rect x="100" y="20" width="60" height="60" fill="#29b6f6">
    <animateTransform attributeName="transform" type="rotate" values="0 130 50;360 130 50" dur="3s" repeatCount="indefinite" onend="alert(1)"/>
  </rect>
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="#01579b" text-anchor="middle">
    Test SVG
  </text>
</svg>
